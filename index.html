<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-container">
            <p id="question">what is the capital of indai? </p>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" id="btn1">laknoaw</button>
                <button class="btn" id="btn2">punjab</button>
                <button class="btn" id="btn3"> new deli</button>
                <button class="btn" id="btn4">Deli</button>
            </div>
            <p id="question">what is the capital of pakistan? </p>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" id="btn1">LAORE</button>
                <button class="btn" id="btn2">PUNJAB</button>
                <button class="btn" id="btn3"> KPK </button>
                <button class="btn" id="btn4">ISLAMABAF</button>
            </div>

            <p id="question"> what is the capital of bangladesh </p>
            <div id="answer-buttons" class="btn-container">
                <button class="btn" id="btn1"> iceland </button>
                <button class="btn" id="btn2">xz</button>
                <button class="btn" id="btn3"> KPK </button>
                <button class="btn" id="btn4">new Deli</button>
            </div>

        </div>
        <div id="controls">
            <p>Score: <span id="score">0</span></p>
            <button id="next-btn" class="btn">Next Question</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
